            transition: 5s;
            cursor: pointer;
            transform:scale(1.9);
        } */
        img{
            animation: ball 5s infinite;
        }

        @keyframes ball {
            0%{
                transform: translateY(-500px) rotate(180deg);
            }
            50%{
                transform: translateX(500px) rotate(220deg);
            }
            75%{
                transform: translateY(700px) rotate(320deg);
            }
            100%{
                transform: translateX(800px) rotate(360deg);
            }
            
        }
    </style>
